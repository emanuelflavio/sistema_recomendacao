<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia - Perguntas</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .navbar {
            background-color: #333;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .nav-link.active {
            background-color: #ff0000;
            border-radius: 5px;
        }
        .form-control {
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
        }
        .btn-primary {
            background-color: #ff0000;
            border: none;
        }
        .btn-primary:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'recomendacao:home' %}">Academia Recomendação</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'recomendacao:home' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'recomendacao:perguntas' %}">Recomendação</a>
                    </li>
                    <!-- Adicione outras opções de navegação aqui -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-5">
        <h1 class="text-center">Responda as Perguntas</h1>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="tempo_treino">Há quanto tempo você treina?</label>
                <select id="tempo_treino" name="tempo_treino" class="form-control">
                    <option value="nunca">Nunca</option>
                    <option value="algum_tempo">Algum Tempo</option>
                    <option value="muito_tempo">Muito Tempo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="grupo_muscular">Qual grupo muscular deseja treinar?</label>
                <select id="grupo_muscular" name="grupo_muscular" class="form-control">
                    <option value="peito">Peito</option>
                    <option value="costas">Costas</option>
                    <option value="pernas">Pernas</option>
                    <option value="ombros">Ombros</option>
                    <option value="braços">Braços</option>
                    <option value="abdômen">Abdômen</option>
                </select>
            </div>
            <div class="form-group">
                <label for="objetivo_treino">Qual é o seu principal objetivo?</label>
                <select id="objetivo_treino" name="objetivo_treino" class="form-control">
                    <option value="perda_de_peso">Perda de Peso</option>
                    <option value="ganho_de_massa">Ganho de Massa Muscular</option>
                    <option value="manter_forma">Manter a Forma</option>
                    <option value="melhorar_condicionamento">Melhorar Condicionamento</option>
                </select>
            </div>
            <div class="form-group">
                <label for="frequencia_treino">Quantas vezes por semana você pode treinar?</label>
                <select id="frequencia_treino" name="frequencia_treino" class="form-control">
                    <option value="1-2">1-2 vezes</option>
                    <option value="3-4">3-4 vezes</option>
                    <option value="5-6">5-6 vezes</option>
                    <option value="todos_os_dias">Todos os dias</option>
                </select>
            </div>
            <div class="form-group">
                <label for="limitacoes_fisicas">Você possui alguma limitação física?</label>
                <select id="limitacoes_fisicas" name="limitacoes_fisicas" class="form-control">
                    <option value="nenhuma">Nenhuma</option>
                    <option value="lesao_no_joelho">Lesão no Joelho</option>
                    <option value="lesao_no_ombro">Lesão no Ombro</option>
                    <option value="problemas_nas_costas">Problemas nas Costas</option>
                    <option value="outras">Outras</option>
                </select>
            </div>
            <div class="form-group">
                <label for="preferencias_equipamento">Quais equipamentos você prefere usar?</label>
                <select id="preferencias_equipamento" name="preferencias_equipamento" class="form-control">
                    <option value="nenhum">Nenhum</option>
                    <option value="halteres">Halteres</option>
                    <option value="máquinas">Máquinas</option>
                    <option value="barra">Barra</option>
                    <option value="todos">Todos</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Pedir Recomendação</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
