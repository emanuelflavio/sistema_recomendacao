<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia - Perguntas</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'recomendacao:home' %}">Academia Recomendação</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'recomendacao:home' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'recomendacao:perguntas' %}">Recomendação</a>
                    </li>
                    <!-- Adicione outras opções de navegação aqui -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-5">
        <h1 class="text-center">Responda as Perguntas</h1>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="tempo_treino">Há quanto tempo você treina?</label>
                <select id="tempo_treino" name="tempo_treino" class="form-control">
                    <option value="nunca">Nunca</option>
                    <option value="algum tempo">Algum Tempo</option>
                    <option value="muito tempo">Muito Tempo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="grupo_muscular">Qual grupo muscular deseja treinar?</label>
                <select id="grupo_muscular" name="grupo_muscular" class="form-control">
                    <option value="peito">Peito</option>
                    <option value="costas">Costas</option>
                    <option value="pernas">Pernas</option>
                    <option value="ombros">Ombros</option>
                    <option value="braços">Braços</option>
                    <option value="abdômen">Abdômen</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Pedir Recomendação</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
